env:
  node: true
extends: eslint:recommended
overrides: []
parserOptions:
  ecmaVersion: 2022 
  sourceType: module
  ecmaFeatures:
    modules: true
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  curly:
    - error
  no-trailing-spaces:
    - error 
    - skipBlankLines: true
  comma-dangle:
    - error
  space-before-blocks:
    - error
    - always
  space-in-parens:
    - error
    - never
  space-infix-ops:
    - error
  keyword-spacing:
    - error
  arrow-spacing:
    - error
  comma-spacing:
    - error
  semi-spacing: 
    - error
  space-before-function-paren:
    - error
    - never
  object-curly-spacing:
    - error
